<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgba(0, 1, 70, 0.377);
        }
        h1:hover{
            /* Di chuột đến */
            color: red;
            text-decoration: underline;
        }
        h1:active{
            /* Press */
            color: blue;
            background: yellow;
        }
        ol{
            font-size: 40px;
        }
        li:first-child{
            color: green;
        }
        li:last-child{
            color: coral;
        }
    </style>
</head>
<body>
    <div>
        <h1> Lớp giả </h1>
        <ol>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ol>
    </div>
</body>
</html>
